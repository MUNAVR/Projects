<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job_list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="listjob"></form>
    <nav class="navbar navbar-light bg-green">
        <div class="container-md text-center">
        <span class="navbar-brand  text-white mb-0 h1">EasyHire</span>
    </div>
      </nav>
  
    <form action="joblist">
</form>
<div class="container">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Qualification</th>
        <th scope="col">Vacancy</th>
        <th scope="col">Salary</th>
        <th scope="col">start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Edit Job</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% for i in jobs %}
    <tr>
        <td scope="row">{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.qualification}}</td>
        <td>{{i.vacancy}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.start_date}}</td>
        <td>{{i.end_date}}</td>
        <td><a type="button" href="/update/{{i.id}}" class="btn btn-outline-danger">Edit</a></td>
        <td><a type="button" href="/delete/{{i.id}}" class="btn btn-outline-success">Delete</a></td>
    </tr>
    {% endfor %}
    
</table>
</div>

</body>
</html>
