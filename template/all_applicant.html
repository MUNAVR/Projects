<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all Applicants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="allapplicant"></form>

    <div class="container ">
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Applicant</th>
                    <th scope="col">Applied On</th>
                    <th scope="col">Resume</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in mydata %}
            <tr>
                <td scope="row">{{i.id}}</td>
                <td>{{i.job}}</td>
                <td>{{i.applicant}}</td>
                <td>{{i.apply_date}}</td>
                
                <!-- <td><a href="{{uploaded_file_url}}">Resume</a></td>  -->
                <td><a type="button" href="{{uploaded_file_url}}" class="btn btn-outline-primary">Resume</a></td>
            
                <td><a type="button" href="/deleteap/{{i.id}}" class="btn btn-outline-success">Reject</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
