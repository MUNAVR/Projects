{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addjob</title>
    <link rel="stylesheet" href="{% static 'css/addjob.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <form action="addjob" ></form> 
    <form action="cadd" method="post">
        {%csrf_token %}
        <section class="vh-60 gradient-custom">
            <div class="container py-5 h-60">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong bg-dark text-white card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New Job</h3>
    
                      <form>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <div class="form-outline">
                              <input type="text" name="job_title"  placeholder="Job Title" id="firstName" class="form-control form-control-lg" />
                        
                            </div>
                          </div>
    
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text"  name="exp" id="lastName" placeholder="Experience" class="form-control form-control-lg" />
                            
                            </div>
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
                            <div class="form-outline datepicker w-100">
                              <input type="date"  name="start_date" placeholder="Start Date" class="form-control form-control-lg" id="birthdayDate" />
                              
                            </div>
                          </div>
                          
                            <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                <input type="date"  name="end_date" placeholder="End date" id="emailAddress" class="form-control form-control-lg" />
                                
                              </div>
                            </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text"  name="qualification" placeholder="Qualification" id="emailAddress" class="form-control form-control-lg" />
                              
                            </div>
                          </div>
    
                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="phoneNumber" name="vacancy" placeholder="Vacancy" class="form-control form-control-lg" />
                              
                            </div>
                          </div>
                        </div>
    
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input type="tel"  name="salary" placeholder="salary" id="emailAddress" class="form-control form-control-lg" />
                              
                            </div>
                          </div>
    
                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="phoneNumber" name="skills" placeholder="Skills Required" class="form-control form-control-lg" />
                              
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
                            <div class="form-outline datepicker w-100">
                              <textarea name="description"  placeholder="Job Description" class="form-control form-control-lg"></textarea>
                              
                            </div>
                          </div>  
                          <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                <input type="text" id="phoneNumber" name="Location" placeholder="Job Location" class="form-control form-control-lg" />
                                
                              </div>
                          </div>
                        </div>
    
    
                        <div class=" pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>

    
</form>
</center>


</body>
</html>
